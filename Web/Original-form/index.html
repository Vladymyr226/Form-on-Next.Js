<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Form</title>
    <link rel="web icon" href="https://icons8.com/iconizer/files/DelliOS_System_Icons/orig/html.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="p-x-1 p-y-3">
    <form class="card card-block m-x-auto bg-faded form-width" name="postForm">
        <legend class="m-b-1 text-xs-center">Регистрация</legend>
        <div class="form-group input-group">
                <span class="has-float-label">
                    <input class="form-control" id="first" type="text" name="first" placeholder="Имя"/>
                    <label for="first">Имя</label>
                </span>
            <span class="has-float-label">
                    <input class="form-control" id="last" type="text" name="second" placeholder="Фамилия"/>
                    <label for="last">Фамилия</label>
                </span>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">@</span>
            <span class="has-float-label">
                    <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com"/>
                    <label for="email">E-mail</label>
                </span>
        </div>
        <div class="form-group has-float-label input-group">
                <span class="input-group-addon">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </span>
            <span class="has-float-label">
                    <input class="form-control" id="password" type="password" name="password" placeholder="••••••••"/>
                    <label for="password">Пароль</label>
                </span>
        </div>
        <div class="form-group has-float-label input-group">
                <span class="input-group-addon">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </span>
            <span class="has-float-label">
                    <input class="form-control" id="password" type="password" name="password" placeholder="••••••••"/>
                    <label for="password">Повторите пароль</label>
                </span>
        </div>
        <div class="d-flex justify-content-end">
            <div>
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="remember" value="remember"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Запомнить меня</span>
                </label>
            </div>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="date" type="date" name="date"/>
            <label for="date">Дата</label>
        </div>
        <div class="d-flex justify-content-center gender">
            <div class="flex-fill"><img src="https://bootstraptema.ru/snippets/icons/2016/mia/3.png"
                                        class="img-responsive" alt="Мультяшная иконка аватарка 3"/></div>
            <div class="flex-fill"><img src="https://bootstraptema.ru/snippets/icons/2016/mia/7.png"
                                        class="img-responsive" alt="Мультяшная иконка аватарка 7"/></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="radio" name="gender" checked="checked"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Мужской</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="radio" name="gender"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Женский</span>
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div>Технологии</div>
        </div>
        <div class="d-flex flex-wrap">
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="C/C++"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">C/C++</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="C#"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">C#</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="Java"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Java</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="Java Script"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Java Script</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="PHP"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">PHP</span>
                </label>
            </div>
            <div class="p-2 flex-fill">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" name="teh" value="SQL/noSQL"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">SQL/noSQL</span>
                </label>
            </div>
        </div>
        <div class="text-xs-center">
            <button class="btn btn-block btn-primary" type="button" name="submit_btn">Регистрация</button>
        </div>
    </form>
</div>
<script src="JS/app.js"></script>

</body>

</html>
